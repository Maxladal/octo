<div class="layerDisplay">
  <ul>
    <li *ngFor="let layer of (layerState | async).layers">
      <a><i class="fa fa-times-circle"
              (click)="onRemoveClick(layer)">Beep</i></a>
      <span>{{layer.title}}</span>
      <a><i class="glyphicon glyphicon-grayer glyphicon-info-sign"
           (click)="onShowLayerInfoClick(layer)" ></i></a>
    </li>
  </ul>
</div>
