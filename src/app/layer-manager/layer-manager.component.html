<div id="layer-manager" class="hover-opacity">
  <ul class="p-1">
    <li *ngFor="let layer of (layerState | async).layers.reverse()" class="no-list-style pt-1 pb-1 pl-2">
      <a><i class="fa fa-times-circle foreground-red"
            (click)="onRemoveClick(layer)"></i></a>
      <span>{{layer.title}}</span>
      <a><i class="glyphicon fa fa-info-circle foreground-teal"
            (click)="onShowLayerInfoClick(layer)"></i></a>
      <button class="btn foreground-white background-gray smaller-font text-uppercase btn-legend-padding"
              (click)="onShowLayerPresentation(layer)">{{ 'legend' | translate}}
      </button>
      <a><i class="glyphicon fa fa-cog foreground-gray"
            (click)="onExpandSettingsClick(layer)"></i></a>
      <div *ngIf="layer.isSettingsExpanded" class="settings pt-1">
        <a><i class="glyphicon fal fa-arrow-alt-up foreground-dark"
              (click)="onMoveUpLayerClick(layer)"></i></a>
        <a><i class="glyphicon fal fa-arrow-alt-down foreground-dark"
              (click)="onMoveDownLayerClick(layer)"></i></a>
      </div>
    </li>
  </ul>
</div>
