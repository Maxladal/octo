<app-open-layers class="fill-area flexbox-item-grow"></app-open-layers>
<button id="toggleTopicPicker" class="toggleButton btn background-yellow" type="button" (click)="toggleTopicPicker()">Show Topic Picker</button>
<button id="toggleCatalog" class="toggleButton btn background-yellow" type="button" (click)="toggleCatalog()">Show Layer Catalog</button>
<button id="toggleLayerManager" class="toggleButton btn background-yellow" type="button" (click)="toggleLayerManager()">Show Layer Manager</button>
<select [(ngModel)]="currentBaseLayer" (change)="onSelectBaseLayer()"
        [compareWith]="compareBaseLayers" class="mapSelectStyle">
  <option *ngFor="let baseLayer of (layerState | async).baseLayers" [ngValue]="baseLayer">
    {{baseLayer.title}}
  </option>
</select>
<app-popup [popupOpen]="showCatalog" class="absolute" style="top:47px;left:45px;">
  <app-catalog></app-catalog>
</app-popup>
<app-popup [popupOpen]="showTopicPicker" class="absolute" style="top:47px;left:500px;">
  <app-topic-picker></app-topic-picker>
</app-popup>
<app-popup [popupOpen]="showLayerManager" class="absolute" style="bottom: 50px; left:45px">
  <app-layer-manager></app-layer-manager>
</app-popup>
