<app-open-layers class="full-sized"></app-open-layers>
<button id="toggle-topic-picker" class="toggle-button btn background-yellow" type="button" (click)="toggleTopicPicker()">{{
  'topic-picker-title' | translate }}
</button>
<button id="toggle-catalog" class="toggle-button btn background-yellow" type="button" (click)="toggleCatalog()">{{
  'catalog-title' | translate }}
</button>
<button id="toggle-layer-manager" class="toggle-button btn background-yellow" type="button" (click)="toggleLayerManager()">
  {{ 'layer-manager-title' | translate }}
</button>
<select [(ngModel)]="currentBaseLayer" (change)="onSelectBaseLayer()"
        [compareWith]="compareBaseLayers" class="map-select-style">
  <option *ngFor="let baseLayer of (layerState | async).baseLayers" [ngValue]="baseLayer">
    {{baseLayer.title}}
  </option>
</select>
<app-popup [popupOpen]="showCatalog" ngDraggable [title]="'catalog-title' | translate" class="catalog-popup absolute popup-mobile-bottom above-ol">
  <app-catalog></app-catalog>
</app-popup>
<app-popup [popupOpen]="showTopicPicker" ngDraggable [title]="'topic-picker-title' | translate" class="topic-picker-popup absolute popup-mobile-bottom above-ol">
  <app-topic-picker></app-topic-picker>
</app-popup>
<app-popup [popupOpen]="showLayerManager" ngDraggable [title]="'layer-manager-title' | translate" class="layer-manager-popup absolute popup-mobile-bottom above-ol">
  <app-layer-manager></app-layer-manager>
</app-popup>
