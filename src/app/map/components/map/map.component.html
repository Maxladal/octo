<div class="viewport-container">
    <app-sidebar class="sidebar background-light-gray"></app-sidebar>
    <div class="map-container">
        <app-open-layers [ngClass]="{
            'full-sized': displayMode === 'full',
            'map-timeslider': displayMode === 'timeslider'}"></app-open-layers>
        <app-time-slider *ngIf="displayMode === 'timeslider'"></app-time-slider>
    </div>
</div>
