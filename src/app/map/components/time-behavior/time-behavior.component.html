<div *ngIf="behavior">
  <div>
    <label for="date">{{ 'date-label' | translate }}</label>
    <div class="input-group">
      <input class="border-dark-blue" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary border-dark-blue" (click)="d.toggle()" type="button"><i class="far fa-calendar-alt"></i></button>
      </div>
    </div>
    <span class="btn background-gray smaller-font font-weight-bold"
          *ngIf="behavior.options.isNowSupported"
          [ngClass]="{
          'foreground-yellow': behavior.isNowEnabled,
          'foreground-white': !behavior.isNowEnabled
          }"
          (click)="onNowClick()">
      {{'now' | translate }}
    </span>
  </div>
