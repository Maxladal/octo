<div class="fields-container" *ngIf="this.field && this.url!=null">
  <span class="field-label">{{this.field.fieldDef.label}}</span>
  <span class="field-value"><a [href]="this.url" target="_blank">{{this.urlLabel}}</a></span>
</div>
