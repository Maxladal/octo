<div *ngIf="behavior">
  <h5>{{ behavior.label }}</h5>

  <select [(ngModel)]="currentPossibility"

          (change)="onSelectPossibility()">
    <option>Any</option>
    <option *ngFor="let possibility of possibilities" [ngValue]="possibility">
      {{ possibility }}
    </option>
  </select>
  <button (click)="clearSelection()">Clear</button>
</div>
