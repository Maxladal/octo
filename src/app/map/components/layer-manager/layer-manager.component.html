<span *ngFor="let layer of layers; let i=index">
    <div droppable (onDrop)="dropItem(i, $event)" dragHintClass="drop-area"></div>
    <div draggable [dragData]='layer'>
        <app-layer [layer]="layer"></app-layer>
    </div>
    <div *ngIf="(layers.length - 1) === i" droppable (onDrop)="dropItem(i, $event)" dragHintClass="drop-area"></div>
</span>
